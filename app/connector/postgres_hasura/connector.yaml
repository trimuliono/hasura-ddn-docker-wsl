kind: Connector
version: v2
definition:
  name: postgres_hasura
  subgraph: app
  source: hasura/postgres:v2.1.1
  context: .
  envMapping:
    CONNECTION_URI:
      fromEnv: APP_POSTGRES_HASURA_CONNECTION_URI
    HASURA_CONNECTOR_PORT:
      fromEnv: APP_POSTGRES_HASURA_HASURA_CONNECTOR_PORT
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: APP_POSTGRES_HASURA_HASURA_SERVICE_TOKEN_SECRET
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: APP_POSTGRES_HASURA_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: APP_POSTGRES_HASURA_OTEL_SERVICE_NAME
